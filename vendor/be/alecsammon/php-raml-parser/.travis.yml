language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer install --dev --no-interaction

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 -  ./vendor/bin/coveralls -v
 -  ./vendor/bin/phpcs --report=summary --standard=PSR1,PSR2 src
